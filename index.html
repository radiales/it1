<!doctype html>
<html>
	<head>
		<title>Noten lernen</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="noten.css">
	</head>
	<body>
        <script src="https://unpkg.com/vexflow@1.2.89/releases/vexflow-debug.js"></script>
		<script type="text/javascript" src="shuffle.js"></script>
        <div id="container">
			<h1>Noten lernen</h1>
			<div id="start">
				<div id="quizSelect">
					<select id="setSelect">
						<option>Set 1</option>
						<option>Set 2 (from Server)</option>
						<option>Set 3 (from Server)</option>
						<option>Set 4 (from Server)</option>
					</select>
					<div id="clefSelect">
						<div class="clefOption selectable" treble><span>Violinschlüssel</span></div>
						<div class="clefOption selectable" bass><span>Bassschlüssel</span></div>
					</div>
				</div>
			</div>
			<div id="app">
				<div id="scoreDiv"></div>
				<div id="answers">
					<div id="answer1" class="answer Button">a/3</div>
					<div id="answer2" class="answer Button">b/4</div>
					<div id="answer3" class="answer Button">d/4</div>
					<div id="answer4" class="answer Button">d/3</div>
				</div>
				<div id="end">
					<p>Sie haben alle Fragen beantwortet.</p>
					<span id="continueButton" class="Button">Weiter gehts!</span>
				</div><div id="end">
				</div>
				<div id="statistics">
					<span>Statistik:</span><br>
					<canvas id="piechart" width="200" height="200">
					</canvas>
					<br>
					Richtige: <span id="correctNo">0</span>
					Falsche: <span id="wrongNo">0</span>
				</div>
				<div id="progressIndicator">
					<div id="progressBar"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="noten.js"></script>
	</body>
</html>
